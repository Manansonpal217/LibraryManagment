<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("./Images/admin.jpg"); /* Add your background image URL here */
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md">
      <h1 class="text-2xl font-bold mb-4">Admin Panel</h1>
      <div class="grid grid-cols-1 gap-4">
        <button
          onclick="openSection('adminUser.html')"
          class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300"
        >
          Open Users
        </button>
        <button
          onclick="openSection('adminBook.html')"
          class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring focus:border-green-300"
        >
          Open Books
        </button>
      </div>
    </div>

    <script>
      function openSection(section) {
        window.location.href = section;
      }
    </script>
  </body>
</html>
