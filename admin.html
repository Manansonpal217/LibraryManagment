  <body>
    <div class="container container-1">
      <h1 class="text-primary">Library Managment System</h1>
    </div>

    <div class="container container-2 col-lg-4 col-md-6 col-sm-12">
      <div>
        <button class="btn btn-primary" onclick="redirect_user()">
          User Section
        </button>
      </div>
      <div>
        <button class="btn btn-primary" onclick="redirect_book()">
          Book Section
        </button>
      </div>
    </div>

    <div class="container container-3">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./Images/Image_carousel_1.jpg"
              class="d-block w-100"
              alt="Image_carousel_1.jpg"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./Images/Image_carousel_2.jpg"
              class="d-block w-100"
              alt="Image_carousel_2.jpg"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./Images/Image_carousel_3.jpg"
              class="d-block w-100"
              alt="Image_carousel_3.jpg"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
